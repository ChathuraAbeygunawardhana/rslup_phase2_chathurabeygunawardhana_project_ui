<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>
<body>
  <div class="app">
    <h1>Simple To-Do List</h1>
    <input type="text" placeholder="Add a new to-do" />

    <ul>
      <li>
        <div class="view">
          <input type="checkbox" />
          <span>Sample To-Do 1</span>
          <button id="editBtn">Edit</button>
          <button>Remove</button>
        </div>
      </li>

      <li>
        <div class="view">
          <input type="checkbox" />
          <span>Sample To-Do 2</span>
          <button id="editBtn">Edit</button>
          <button>Remove</button>
        </div>
      </li>
    </ul>

    <div class="footer">
      <span class="items-left">2 items left</span>
      <button class="clearBtn">Clear Completed</button>
    </div>
  </div>
</body>
</html>
