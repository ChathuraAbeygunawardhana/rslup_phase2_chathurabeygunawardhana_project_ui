<mat-card>
  <mat-card-header>
    <h2>Airline Ground Management System - Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginform"
      (ngSubmit)="proceedlogin()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary">Login</button>
        <a routerLink="/register" mat-raised-button color="primary"
          >Register New User</a
        ><br />
        <br />
        <!-- adding a link to the forgot-password page -->
        <button mat-raised-button routerLink="/forgot-password">
          Forgot Password
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
